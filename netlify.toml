# Netlify Configuration for Next.js App
# This enables full Next.js support including API routes, SSR, ISR, and Scheduled Functions
# Updated for Next.js 16.1.6 with proxy (formerly middleware) support

[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# Environment-specific build settings
[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Functions Configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "web-push"]
  included_files = ["netlify/functions/**"]

# Scheduled function for reminders (runs every hour)
[functions."send-reminders"]
  schedule = "0 * * * *"

# Use the official Netlify Next.js plugin for full support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Functions headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Service Worker headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/manifest+json"

# PWA icons with long cache
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts with long cache
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes - no caching, CORS enabled
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Dev-Token"

# Developer dashboard API - stricter cache control
[[headers]]
  for = "/api/dev/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, private"
