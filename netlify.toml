# Netlify Configuration for Next.js App
# This enables full Next.js support including API routes, SSR, ISR, and Scheduled Functions

[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# Functions Configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "web-push"]
  included_files = ["netlify/functions/**"]

# Increase timeout for reminder function (max 26 seconds on Pro, 10 on free)
[functions."send-reminders"]
  schedule = "0 * * * *"

# Use the official Netlify Next.js plugin for full support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Functions headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Service Worker headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/manifest+json"
